name: Asset Pipeline
on:
  push:
    paths:
      - 'assets/**'
      - 'scripts/**'
      - '.github/workflows/asset-pipeline.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run validate-assets --if-present
      - run: npm run generate-assets --dry-run --if-present || true
